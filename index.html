<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cotizador-CoderHouse-JS</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-12 ">
                <div id="contenido">
                    <header>
                        <h1 class="text-center">
                            Cotiza tu consola de videojuegos
                        </h1>
                    </header>
                    <div class="row">
                        <div class="col col-md-12 p-4">
                            <form action="">
                                <div class="form-group">
                                    <label for="marca">Fabricante :</label>
                                    <select class="form-control" id="fabricante">
                                        <option value="">- Seleccionar -</option>
                                        <option value="1">Microsoft</option>
                                        <option value="2">Nintendo</option>
                                        <option value="3">Sony</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="consola">Consola :</label>
                                    <select class="form-control" id="consola">
                                        <option value="">Cargar con JS dependiendo de la seleccion anterior</option>

                                    </select>
                                </div>
                                <fieldset class="form-group">
                                    <div class="row">
                                        <legend class="col-form-legend col-12">Estado</legend>

                                        <div class="col12">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="tipo"
                                                        value="nueva" checked>
                                                    Nueva
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="tipo"
                                                        value="usada">
                                                    Usada
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>



                                <div class="form-group">
                                    <button type="submit" class="btn btn-raised btn-danger">Cotizar
                                    </button>
                                </div>
                            </form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script src="js/main.js"></script>
</body>

</html>
